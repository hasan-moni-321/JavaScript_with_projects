<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="DOM_submit_event.css">

<body>
    
    <form action="">
        <div>
            <label for="name"> Name: 
                <input type="text" id="name" name="name" required autofocus>
            </label> 
        </div>

        <div>
            <label for="email"> Email:  
                <input type="text" id="email" name="email" required autofocus size="30">
            </label>
        </div>

        <div> 
            <label for="password"> Passward: 
                <input type="text" id="passward" name="passward" required autofocus minlength="4" maxlength="8">
            </label>
        </div>

        <div>
            <input type="submit" value="sign up">
        </div>
    </form>


    <script src="DOM_submit_event.js"></script>
</body>
